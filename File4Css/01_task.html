<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            width: 100px;
        }
        .white{
            background-color:wheat ;
            position: relative;
        }
        .green{
            background-color:green ;
            position: fixed;
            z-index: 1;
        }
        .blue{
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <div class="white">Lorem ipsum dolor sit amet.</div>
    <div class="blue">Lorem ipsum dolor sit amet.</div>
    <div class="green">Lorem ipsum dolor sit amet.</div>
</body>
</html>
