<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .over{
            text-decoration: overline green;
            text-transform: capitalize;
        }
        .line{
            text-decoration: line-through;
        }
        .under{
            text-decoration: underline purple;
        }
        .overunder{
            text-decoration: overline underline blue;
        }

    </style>
</head>
<body>
    <p class="over">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui, iure.</p>
    <p class="line">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui, iure.</p>
    <p class="under">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui, iure.</p>
    <p class="overunder">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Qui, iure.</p>
    
</body>
</html>
